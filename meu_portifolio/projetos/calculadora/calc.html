<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Links -->
    <link rel="stylesheet" href="./estilos/styleCalc.css">
    <script src="./JavaScript/scripts.js" defer></script>

</head>

<body>
    <div id="texto">
        <h1>Calculadora com JavaScript</h1>
    </div>

    <div id="calculadora">

        
        <div class="container">
            
            <div class="painel">
                <div id="acumulado"></div>
                <div id="numero_atual"></div>
            </div>
            <button id="limpar" class=" numero-duplo" delete>DEL</button>
            <button id="clearAll">CE</button>
            <button operadores>/</button>

            <button class="numero" numeros>7</button>
            <button class="numero" numeros>8</button>
            <button class="numero" numeros>9</button>
            <button class="soma" operadores>+</button>

            <button class="numero" numeros>4</button>
            <button class="numero" numeros>5</button>
            <button class="numero" numeros>6</button>
            <button operadores>-</button>

            <button class="numero" numeros>1</button>
            <button class="numero" numeros>2</button>
            <button class="numero" numeros>3</button>
            <button operadores>*</button>

            <button class="numero numero-duplo" numeros>0</button>
            <button class="numero">.</button>
            <button class="igual" igual>=</button>

        </div>
    </div>
</body>

</html>
